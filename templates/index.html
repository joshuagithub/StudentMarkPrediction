
<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Prediction</title>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" type="text/css" />
<!-- //Custom Theme files -->
<!-- font-awesome icons -->
<link href="{{ url_for('static',filename='styles/font-awesome.css') }}" rel="stylesheet"> 
<!-- //font-awesome icons -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-agile">
		<h1><b>Student Mark Prediction</b></h1>
		<div class="w3ls-signup">
			<div class="w3ls-signup-left">
				<h1>Enter marks</h1>
			</div>
			<div class="w3ls-signup-right">
				<div class="login-agileits-top"> 	
					<form action="{{url_for('mark')}}" method= "post"> 
						<p>Marks 1-4 semester</p>
						<input type="text" class="name" name="sem1">
						<input type="text" class="name" name="sem2">
						<input type="text" class="name" name="sem3">
						<input type="text" class="name" name="sem4"> 		
				
						<input type="submit" value="Predict"> 
						<div>
							<br>
							<br>
							<h3> Final Sem Mark:</h3>
							<p> {{value}} </p>
							<br>
							

						</div> 
					</form> 	
					
				</div>
			</div>
			<div class="clear"> </div>
		</div>

		
		<!-- copyright -->
		<!-- //copyright -->  
	</div>	
	<!-- //main --> 
</body>
</html>
